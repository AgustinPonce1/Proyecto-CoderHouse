{% extends 'base.html' %}

{% block contentThatChanges %}

<h1>-- FORMULARIO PARA CREAR UN PROVEEDOR --</h1>

    <form action="{% url 'proveedorFormulario' %}" method="post">{% csrf_token %} <!-- TOKEN DE SEGURIDAD - SOLO EN POST -->

        {{miFormulario.as_p}}

        <button type="submit"> Crear </button>
    </form>

    <style>
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f7f7f7;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        label, input {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button[type="submit"] {
            background-color: #008CBA;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 10px;
        }

        button[type="submit"]:hover {
            background-color: #005A8D;
        }

        h1 {
            margin-top: 50px;
            font-size: 20px;
            text-align: center;
            color: #008CBA;
            margin-bottom: 20px;
        }
    </style>
{% endblock contentThatChanges %}
