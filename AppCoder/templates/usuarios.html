{% extends 'base.html' %}

{% block contentThatChanges %}
<div class="perfil-container">
    <h1>Mi Perfil</h1>
    <p>Bienvenido, {{ user.username }}.</p>

    <div>
        <label for="first_name">Nombre de usuario: <strong>{{ user.username }}</strong></label><br>

        <label for="email">Correo Electr칩nico: <strong>{{ user.email }}</strong></label>
    </div>

    <div>
        {% if user.description %}
            <label for="description">Descripci칩n: <strong>{{ user.description }}</strong></label><br>
        {% endif %}

        border-radius: 5px;

        border: none;
        cursor: pointer;
        border-radius: 5px;
        font-size: 16px;
        margin-top: 10px;
    }

    button[type="submit"]:hover {
        background-color: #005A8D;
    }

    h1 {
        margin-top: 20px;
        font-size: 24px;
        text-align: center;
        color: #008CBA;

    p {

    }

{% endblock contentThatChanges %}
